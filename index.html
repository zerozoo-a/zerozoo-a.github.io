/* Global stylesheet */
* {
	box-sizing: border-box;
}

html,
body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
	background-color: var(--background-color);
}
html {
	overflow-y: scroll;
}
body {
	max-width: 40em;
}

/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

p:last-child {
	margin-bottom: 0;
}
p {
	line-height: 1.5;
}

li {
	line-height: 1.5;
}

a {
	text-decoration: none;
}
a[href] {
	color: var(--text-color-link);
}
a[href]:visited {
	color: var(--text-color-link-visited);
}
a[href]:hover,
a[href]:active {
	color: var(--text-color-link-active);
}


main {
	padding: 1rem;
}
main :first-child {
	margin-top: 0;
}

header {
	border-bottom: 1px dashed var(--color-gray-20);
}
header:after {
	content: "";
	display: table;
	clear: both;
}

table {
	margin: 1em 0;
}
table td,
table th {
	padding-right: 1em;
	border: 1px solid #ddd;
	border-collapse: collapse;
}
table tr:nth-child(even) {
	background-color: rgb(69, 69, 69);
}
table tr:hover {
	background-color: rgb(21, 47, 64);
}

.color-bg-default {
    background-color: var(--color-canvas-default) !important;
}
.Box {
    background-color: var(--color-canvas-default) !important;
	border-color: var(--color-border-default);
    border-radius: var(--borderRadius-medium, 6px);
    border-style: solid;
    border-width: var(--borderWidth-thin, 1px);
}

pre,
code {
	font-family: var(--font-family-monospace);
}
pre:not([class*="language-"]) {
	margin: .5em 0;
	line-height: 1.375; /* 22px /16 */
	-moz-tab-size: var(--syntax-tab-size);
	-o-tab-size: var(--syntax-tab-size);
	tab-size: var(--syntax-tab-size);
	-webkit-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
}
code {
	word-break: break-all;
}

/* Header */
header {
	display: flex;
	gap: 1em .5em;
	flex-wrap: wrap;
	align-items: center;
	padding: 1em;
}
.home-link {
	font-size: 1em; /* 16px /16 */
	font-weight: 700;
	margin-right: 2em;
}
.home-link:link:not(:hover) {
	text-decoration: none;
}

/* Nav */
.nav {
	display: flex;
	padding: 0;
	margin: 0;
	list-style: none;
}
.nav-item {
	display: inline-block;
	margin-right: 1em;
}
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
.nav a[href][aria-current="page"] {
	text-decoration: underline;
}

/* Posts list */
.postlist {
	list-style: none;
	padding: 0;
	padding-left: 1.5rem;
	overflow: hidden;
}
.postlist-item {
	display: flex;
	text-overflow: ellipsis;
	flex-wrap: wrap;
	align-items: baseline;
	counter-increment: start-from -1;
	margin-bottom: 1em;
}
.postlist-item:before {
	display: inline-block;
	pointer-events: none;
	content: "" counter(start-from, decimal-leading-zero) ". ";
	line-height: 100%;
	text-align: right;
	margin-left: -1.5rem;
}
.postlist-date {
	font-size: 0.8125em; /* 13px /16 */
	color: var(--color-scale-gray-4);
}
.postlist-date {
	word-spacing: -0.5px;
}
.postlist-link {
	font-size: 1.1875em; /* 19px /16 */
	font-weight: 700;
	flex-basis: calc(100% - 1.5rem);
	padding-left: .25em;
	padding-right: .5em;
	text-underline-position: from-font;
	text-underline-offset: 0;
	text-decoration-thickness: 1px;
}
.postlist-item-active .postlist-link {
	font-weight: bold;
}


/* Tags */
.post-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	text-transform: capitalize;
	font-style: italic;
}
.postlist-item > .post-tag {
	align-self: center;
}

/* Tags list */
.post-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .5em;
	list-style: none;
	padding: 0;
	margin: 0;
}

.post-content {
	font-size: large;
}
.post-metadata time {
	margin-right: 1em;
}
.pt-2 {
	padding:2rem;
}


/* Direct Links / Markdown Headers */
.header-anchor {
	text-decoration: none;
	font-style: normal;
	font-size: 1em;
	margin-left: .1em;
}
a[href].header-anchor,
a[href].header-anchor:visited {
	color: transparent;
}
a[href].header-anchor:focus,
a[href].header-anchor:hover {
	text-decoration: underline;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
	color: #aaa;
}

h2 + .header-anchor {
	font-size: 1.5em;
}

.flex-list {
	display: flex;
    list-style: none;
    margin: 0 auto;
	margin-block-start: 0em;
    margin-block-end: 0em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 0px;
}

.pagination-links {
	text-decoration: none;
	font-style: normal;
	font-size: 1.4em;
	margin-left: .1em;
}


.a-tag {
	text-decoration: none;
}

.space {
	padding-top: 10%;
}

.sticky-bottom-nav {
	/* position: fixed; */
	bottom: 0;
	left: 0;
	width: 100%;
	background-color: var(--background-color);
  }
  

  a.disabled {
	pointer-events: none;
	opacity: 0.5;
  }

  .responsive-image {
	display: flex;
	max-width: 100%;
	height: auto;
	justify-content: center;
	margin:0 auto;
  }



/* pagination */
.wrapper > ul {
	display: flex;
	padding: 8px;
	justify-content: center;
	align-items: center;
}
.wrapper > ul a {
	text-decoration: none;
}
.wrapper > ul li{
	text-align: center;
	font-size: 18px;
	font-weight: 600;
	cursor: pointer;
	margin: 10px;
	border-radius: 50px;
	padding: 10px;
}
.wrapper ul li.btn{
	line-height: 60px;
	font-size: 22px;
}
.wrapper ul a li.active{
	color: var(--text-color);
	background-color: #32323a;
}

.post-cover {
	position: relative;
	padding: 0;
	margin: 0;
	max-height: 500px;
	background-color: #fafafa;
	overflow: hidden;
}

.post-wrapper {
	display: flex;
}
.p-3 {
    padding: var(--base-size-16, 16px) !important;
}
.pl-3 {
    padding-left: var(--base-size-16, 16px) !important;
}
.pt-3 {
    padding-top: var(--base-size-16, 16px) !important;
}
.pb-3 {
    padding-bottom: var(--base-size-16, 16px) !important;
}
.pr-3 {
    padding-right: var(--base-size-16, 16px) !important;
}
.m-3 {
    margin: var(--base-size-16, 16px) !important;
}
.d-flex {
    display: flex !important;
}
.flex-justify-between {
    justify-content: space-between !important;
}
.flex-items-center {
    align-items: center !important;
}
.m-0 {
    margin: 0 !important;
}
.Truncate {
    display: inline-flex;
    max-width: 100%;
    min-width: 0;
}
.flex-direction-col{
	flex-direction: column;
}
.cover-img {
	border-radius:8px;
    aspect-ratio: 1 / 1;
    width: 78px;
    height: 78px;
}
.flex-center {
    display: flex;
    justify-content: center;
    align-items: center;
}
.about-img {
	object-fit: cover;
	width: 192px;
	height: 192px;
	border-radius:8px;
}

.contact .contact-title {
    position: relative;
	font-size: 0.8125em; /* 13px /16 */
	color: var(--color-gray-90);
    font-weight: 400;
    font-size: 12px;
    margin: 0 0 5px;
    text-transform: uppercase;
    text-align: center;
}


.numb {
    color: var(--color-btn-text);
}
.active {
    background-color: var(--color-btn-outline-selected-bg);

}

.posts-container > ol, .posts-container > ul, .posts-container > li{
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}

.post-container {
    max-height: 112px;
}
.post-title-container {
    min-width: 128px;
    white-space: nowrap;
}
.post-title {
    overflow: hidden;
    text-overflow: ellipsis;
}
.katex-html {
    display: none;
}


.img-container {
    display: flex;
    justify-content: center;
    align-items: center;
}
.container img {
    max-width: 100%;
    max-height: 100%;

<script type="text/javascript" async>
  const pageLinks = `[&quot;/index.html&quot;,&quot;/page1/index.html&quot;,&quot;/page2/index.html&quot;,&quot;/page3/index.html&quot;,&quot;/page4/index.html&quot;,&quot;/page5/index.html&quot;,&quot;/page6/index.html&quot;,&quot;/page7/index.html&quot;]`.replaceAll('&quot;','').replaceAll('[','').replaceAll(']','').split(',')
  const postsCount = 37
  let allPages = pageLinks.length
  const pagination = document.getElementById("pagination")
  const NOTHING_BUTTON = (dir='<')=>`<li class="btn">${dir}</li>`
  const pageNumber = 0

  function elem(allPages = pageLinks.length, page) {
    let li = "";
    let beforePages = page - 1;
    let afterPages = page + 1;
    let liActive;

    let spaceStack = [];


  if (page > 0) {
    li += `
    <li class="btn" onclick="elem(allPages, ${
      0
    })" >
    <a href="${pageLinks.at(0)}">
      <span> << </span>
    </a>
    </li>
    <li class="btn" onclick="elem(allPages, ${
      page - 1
    })" >
    <a href="${pageLinks[page - 2] ?? pageLinks[page-1]}">
      <span> < </span>
    </a>
    </li>
    `;
    spaceStack.push(1)
  } else {
    li += NOTHING_BUTTON('_')
    spaceStack.push(1)
  }

  for (let currentPage = beforePages; currentPage <= afterPages; currentPage++) {

    if (currentPage > allPages ) {
      continue;
    }

    if (currentPage == -1) {
      currentPage = currentPage + 1;
    }

    if (page == currentPage) {
      liActive = "active";
    } else {
      liActive = "";
    }

    /**
    * 마지막 페이지의 pagination
    */
    if(page == allPages - 1) {
    li += `
    <li class="numb active" onclick="elem(allPages, ${currentPage})">
        <a href="${pageLinks[currentPage]}">
         <span>
          ${afterPages}
         </span>
        </a>
      </li>
      `;
      spaceStack.push(1)
      break;
    }
    /**
     * 첫 페이지의 pagination
     */
    li += `
    <li class="numb ${liActive}" onclick="elem(allPages, ${currentPage})" >
      <a href="${pageLinks[currentPage]}">
      <span>
        ${currentPage + 1}
      </span>
      </a>
      </li>
      `;
    spaceStack.push(1)
  }

  if(page == 0) {
    li += `
    <li class="numb" onclick="elem(allPages, ${afterPages + 1})">
      <a href="${pageLinks[afterPages + 1]}">
      <span>
        ${afterPages + 2}
      </span>
      </a>
    </li>
      `;
    spaceStack.push(1)
  }

  if (page < allPages && page !== allPages - 1) {
    li += `
    <li class="btn" onclick="elem(allPages, ${
        page + 1
      })" >
      <a href="${pageLinks[afterPages + 2] ?? pageLinks[afterPages + 1]}">
        <span> > </span>
      </a>
    </li>
    `;
    li += `
    <li class="btn" onclick="elem(allPages, ${
      allPages
      })" >
      <a href="${pageLinks.at(-1)}">
        <span> >> </span>
      </a>
    </li>
    `;
    spaceStack.push(1)
  } else {
    while(spaceStack.length < 5) {
      li += NOTHING_BUTTON('_')
      spaceStack.push(1)
    }
  }

  pagination.innerHTML = li;
}
elem(allPages, 0);
</script>
